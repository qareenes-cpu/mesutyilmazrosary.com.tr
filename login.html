<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap | Mesut Yılmaz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 50px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            animation: fadeIn 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            margin-bottom: 40px;
        }

        .login-logo img {
            height: 40px;
            filter: brightness(2);
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 30px;
            letter-spacing: -0.02em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            margin-left: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            outline: none;
            transition: var(--transition-smooth);
            font-family: inherit;
        }

        .input-group input:focus {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition-smooth);
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .error-msg {
            color: #ff453a;
            font-size: 0.85rem;
            margin-top: 20px;
            display: none;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .back-to-site {
            margin-top: 30px;
            display: block;
            color: var(--text-secondary);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-to-site:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo">
            <img src="assets/logo.svg" alt="Mesut Yılmaz">
        </div>
        <h1 class="login-title">Yönetim Girişi</h1>

        <form id="loginForm">
            <div class="input-group">
                <label>Kullanıcı Adı</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label>Şifre</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn-login">Giriş Yap</button>
            <p id="error" class="error-msg">Hatalı kullanıcı adı veya şifre.</p>
        </form>

        <a href="index.html" class="back-to-site">← Siteye Dön</a>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const error = document.getElementById('error');

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.setItem('isAdmin', 'true');
                    window.location.href = 'admin.html';
                } else {
                    error.style.display = 'block';
                    error.style.animation = 'none';
                    error.offsetHeight;
                    error.style.animation = null;
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Giriş yapılırken bir hata oluştu.');
            }
        });
    </script>
</body>

</html>
