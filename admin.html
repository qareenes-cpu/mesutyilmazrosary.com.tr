<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetim Paneli | Mesut Yılmaz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .admin-header {
            padding-top: 120px;
            margin-bottom: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-table-container {
            background: #0a0a0a;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 60px;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        .admin-table th,
        .admin-table td {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            font-size: 0.9rem;
        }

        .admin-table th {
            background: rgba(255, 255, 255, 0.02);
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.1em;
        }

        .admin-table tr:hover {
            background: rgba(255, 255, 255, 0.01);
        }

        .btn-add {
            background: #0071e3;
            color: #fff;
            padding: 10px 25px;
            border-radius: 30px;
            font-weight: 500;
            font-size: 0.9rem;
            border: none;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .btn-delete {
            background: rgba(255, 69, 58, 0.1);
            color: #ff453a;
            border: none;
            padding: 6px 15px;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition-smooth);
        }

        .btn-delete:hover {
            background: #ff453a;
            color: #fff;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            overflow-y: auto;
            /* Enable scrolling for the modal background */
            padding: 40px 0;
            /* Add padding for breathing room */
        }

        .modal-content {
            background: #111;
            margin: 0 auto;
            /* Removed top margin as padding handles it */
            padding: 40px;
            width: 90%;
            max-width: 600px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group.full {
            grid-column: span 2;
        }

        .form-group label {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            outline: none;
        }

        .form-group input:focus {
            border-color: #0071e3;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .btn-save {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 30px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-cancel {
            background: transparent;
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
        }

        /* Image Preview Styles */
        .image-upload-wrapper {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .image-preview-container {
            width: 100%;
            height: 150px;
            background: #1a1a1a;
            border: 1px dashed rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .image-preview-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-preview-container .placeholder {
            color: #555;
            font-size: 0.8rem;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .file-input-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .btn-upload {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #fff;
            display: inline-block;
        }
    </style>
</head>

<body>
    <nav class="main-nav">
        <div class="container nav-container">
            <a href="index.html" class="nav-logo">
                <img src="assets/logo.svg" alt="Mesut Yılmaz">
            </a>
            <div class="nav-links">
                <a href="vitrin.html">Vitrin</a>
                <a href="admin.html" class="active">Yönetim</a>
                <a href="https://www.instagram.com/46mesut_yilmaz?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
                    target="_blank" class="instagram-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="width:18px; height:18px;">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
                <a href="index.html" class="admin-icon-link" title="Çıkış">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" style="width:18px; height:18px;">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                        <polyline points="16 17 21 12 16 7"></polyline>
                        <line x1="21" y1="12" x2="9" y2="12"></line>
                    </svg>
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="admin-header">
            <h2 style="font-family: 'Playfair Display', serif;">Randevu Talepleri</h2>
        </div>

        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Ad Soyad</th>
                        <th>Telefon</th>
                        <th>Tarih</th>
                        <th>Mesaj</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="appointments-list">
                    <!-- Randevular buraya gelecek -->
                </tbody>
            </table>
        </div>

        <div class="admin-header" style="margin-top: 80px;">
            <h2 style="font-family: 'Playfair Display', serif;">Mevcut Ürünler</h2>
            <button class="btn-add" onclick="showModal()">+ Yeni Ürün Ekle</button>
        </div>

        <div class="admin-table-container">
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>Kod / Seri No</th>
                        <th>Ürün Adı</th>
                        <th>Sanatkar</th>
                        <th>Kategori</th>
                        <th>İşlem</th>
                    </tr>
                </thead>
                <tbody id="admin-product-list">
                    <!-- Products will be loaded here -->
                </tbody>
            </table>
        </div>

        <div class="admin-header" style="margin-top: 80px;">
            <h1 class="hero-title" style="font-size: 2.5rem; margin: 0;">Profil Ayarları</h1>
        </div>

        <div class="admin-table-container" style="padding: 40px;">
            <form id="settingsForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Usta Adı</label>
                        <input type="text" name="master_name" id="set-master-name" required>
                    </div>
                    <div class="form-group">
                        <label>Ünvan</label>
                        <input type="text" name="master_title" id="set-master-title">
                    </div>
                    <div class="form-group full">
                        <label>Biyografi</label>
                        <textarea name="master_bio" id="set-master-bio" rows="4"
                            style="background: #1a1a1a; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: #fff; padding: 12px; font-family: inherit; resize: vertical;"></textarea>
                    </div>
                    <div class="form-group full">
                        <label>Profil Fotoğrafı</label>
                        <div class="image-upload-wrapper">
                            <div class="image-preview-container" id="profile-preview">
                                <span class="placeholder">Fotoğraf Seçilmedi</span>
                            </div>
                            <div class="file-input-wrapper">
                                <button type="button" class="btn-upload">Fotoğraf Seç</button>
                                <input type="file" name="master_image_file" id="set-master-image-file" accept="image/*"
                                    onchange="previewImage(this, 'profile-preview')">
                            </div>
                            <input type="hidden" name="master_image" id="set-master-image">
                        </div>
                    </div>
                </div>
                <div style="display: flex; justify-content: flex-end;">
                    <button type="submit" class="btn-add">Ayarları Kaydet</button>
                </div>
            </form>
        </div>
        <div class="admin-header" style="margin-top: 80px;">
            <h1 class="hero-title" style="font-size: 2.5rem; margin: 0;">Kategori Yönetimi</h1>
        </div>

        <div class="admin-table-container" style="padding: 40px;">
            <div style="display: flex; gap: 20px; align-items: flex-start; margin-bottom: 30px;">
                <div class="form-group" style="flex: 1;">
                    <label>Yeni Kategori Adı</label>
                    <input type="text" id="new-category-name" placeholder="Örn: Fosil Kehribarlar">
                </div>
                <button type="button" class="btn-add" onclick="addCategory()" style="margin-top: 25px;">Ekle</button>
            </div>

            <div id="categories-list" style="display: flex; flex-wrap: wrap; gap: 10px;">
                <!-- Categories will be listed here -->
            </div>
        </div>

        <div class="admin-header" style="margin-top: 80px;">
            <h1 class="hero-title" style="font-size: 2.5rem; margin: 0;">İletişim & Güvenlik</h1>
        </div>

        <div class="admin-table-container" style="padding: 40px;">
            <form id="accountSettingsForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>E-Posta Adresi</label>
                        <input type="email" name="admin_email" id="set-admin-email" required>
                    </div>
                    <div class="form-group">
                        <label>WhatsApp No (Örn: 90535...)</label>
                        <input type="text" name="admin_phone" id="set-admin-phone" required>
                    </div>
                    <div class="form-group">
                        <label>Yönetici Kullanıcı Adı</label>
                        <input type="text" name="admin_user" id="set-admin-user" required>
                    </div>
                    <div class="form-group">
                        <label>Yeni Şifre</label>
                        <input type="password" name="admin_pass" id="set-admin-pass"
                            placeholder="Değiştirmek için yazın...">
                    </div>
                </div>
                <div style="display: flex; justify-content: flex-end; margin-top: 20px;">
                    <button type="submit" class="btn-add">Güvenlik Ayarlarını Kaydet</button>
                </div>
            </form>
        </div>
    </main>

    <!-- Add Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 30px;">Yeni Ürün Bilgileri</h2>
            <form id="productForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Ürün Kodu</label>
                        <input type="text" name="product_code" placeholder="MS-04" required>
                    </div>
                    <div class="form-group">
                        <label>Seri Numarası</label>
                        <input type="text" name="series_number" placeholder="816027...">
                    </div>
                    <div class="form-group full">
                        <label>Eser Adı</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Sanatkar</label>
                        <input type="text" name="master" placeholder="Mesut Yılmaz">
                    </div>
                    <div class="form-group">
                        <label>Malzeme</label>
                        <input type="text" name="material">
                    </div>
                    <div class="form-group">
                        <label>Tane Boyutu</label>
                        <input type="text" name="bead_size" placeholder="10x14mm">
                    </div>
                    <div class="form-group">
                        <label>İmame Motifi</label>
                        <input type="text" name="imame_motif">
                    </div>
                    <div class="form-group">
                        <label>Kategori</label>
                        <select name="category" id="product-category-select" required
                            style="padding: 12px; background: #1a1a1a; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: #fff; outline: none; appearance: none;">
                            <!-- Categories will be loaded here -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Ürün Görseli</label>
                        <div class="image-upload-wrapper">
                            <div class="image-preview-container" id="product-preview">
                                <span class="placeholder">Görsel Seçilmedi</span>
                            </div>
                            <div class="file-input-wrapper">
                                <button type="button" class="btn-upload">Görsel Seç</button>
                                <input type="file" name="product_image_file" id="product-image-file" accept="image/*"
                                    onchange="previewImage(this, 'product-preview')">
                            </div>
                            <input type="hidden" name="image_url" value="assets/placeholder.png">
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="hideModal()">İptal</button>
                    <button type="submit" class="btn-save">Değişiklikleri Kaydet</button>
                </div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
